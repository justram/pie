name: Release

on:
  workflow_dispatch:
    inputs:
      publish_github_release:
        description: "Publish or update a GitHub release"
        required: false
        default: false
        type: boolean
      tag:
        description: "Tag to release (e.g. v0.2.8). Required for workflow_dispatch GitHub release publishing."
        required: false
        type: string
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  publish-npm:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify package before publish
        run: npm run prepublishOnly

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github-release:
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.publish_github_release)
    runs-on: ubuntu-latest

    steps:
      - name: Validate manual inputs
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [[ -z "${{ inputs.tag }}" ]]; then
            echo "For workflow_dispatch, 'tag' is required when publish_github_release=true" >&2
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - name: Resolve version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid tag format: $TAG (expected v<semver>)" >&2
            exit 1
          fi

          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Publish or update GitHub release from CHANGELOG
        run: node scripts/release-github.mjs "${{ steps.version.outputs.version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
