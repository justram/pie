repos:
  - repo: local
    hooks:
      - id: biome-check
        name: Biome check (staged)
        entry: npx biome check --write
        language: system
        files: "^(src|examples)/.*\\.(ts|tsx)$"
      - id: typecheck
        name: TypeScript typecheck
        entry: npm run typecheck
        language: system
        pass_filenames: false
